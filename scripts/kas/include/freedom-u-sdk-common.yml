header:
  version: 14

build_system: oe

repos:

  bitbake:
    url: https://git.openembedded.org/bitbake
    commit: aab6b5ab43d6589f0a8ccacd0832a45eb0aa0fd0
    layers:
      .: excluded

  freedom-u-sdk:

  openembedded-core:
    url: https://git.openembedded.org/openembedded-core
    commit: 575a4316f661392eb73d1d97300511e2bca24ada
    layers:
      meta:

  meta-clang:
    url: https://github.com/kraj/meta-clang.git
    commit: 003cba92e982bdd565a6889f28799f8bba14957e
    layers:
      .:

  meta-sifive:
    url: https://github.com/sifive/meta-sifive.git
    commit: 7d1fe4484ad63ca859b1e7d1fb76168ec6fcb289
    layers:
      .:

  meta-openembedded:
    url: https://git.openembedded.org/meta-openembedded
    commit: 80ab58cc404959ae2f0e8b2e68935b3bfd8e8cfe
    layers:
      meta-filesystems:
      meta-gnome:
      meta-multimedia:
      meta-networking:
      meta-python:
      meta-oe:
      meta-xfce:

  meta-tensorflow-lite:
    url: https://github.com/NobuoTsukamoto/meta-tensorflow-lite.git
    commit: 887c8d573aed0604627807bb117f330c109ab7c5

  meta-virtualization:
    url: https://git.yoctoproject.org/meta-virtualization
    commit: 898239e810acbb7db93299f20deec8afe434f11b
    layers:
      .:

distro: freedom-u-sdk

env:
    TEMPLATECONF: ../freedom-u-sdk/conf/templates/default

local_conf_header:
  freedom-u-sdk-common: |
    USER_CLASSES:append = " buildhistory buildstats buildstats-summary"
    INHERIT:append = " rm_work"
    RM_OLD_IMAGE = "1"

  qemu-native: |
    PACKAGECONFIG:append:pn-qemu-system-native = " sdl"
    PACKAGECONFIG:append:pn-nativesdk-qemu = " sdl"

  sdk: |
    CONF_VERSION = "2"

  mirror: |
    PREMIRRORS:prepend = "\
        git://.*/.* https://downloads.yoctoproject.org/mirror/sources/ \
        gitsm://.*/.* https://downloads.yoctoproject.org/mirror/sources/ \
        ftp://.*/.* https://downloads.yoctoproject.org/mirror/sources/ \
        http://.*/.* https://downloads.yoctoproject.org/mirror/sources/ \
        https://.*/.* https://downloads.yoctoproject.org/mirror/sources/ "

  tensorflow: |
    BAZEL_TARGET_CPU:riscv64 = "riscv64"
